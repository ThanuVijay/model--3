<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://unpkg.com/aframe-extras.animation-mixer@3.4.0/dist/aframe-extras.animation-mixer.js"></script>
  <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
  <title>My AR APP</title>
</head>
<body>
  <a-scene embedded arjs>
    <a-assets>
      <a-asset-item id="model" response-type="arraybuffer" src="gold_dragon.glb"></a-asset-item>
    </a-assets>
    <a-marker preset="kanji">
      <a-entity gltf-model="#model" animation-mixer="loop:infinite" 
                animation__fly="property: position; to: 0 0 -10; dur: 5000; easing: easeInOutQuad; loop: true" 
                position="0 0 0" scale="5 5 5" rotation="0 0 0">
      </a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
